<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="container">
    <section class="pattern">

      <div class="card">
        <figure class="card__hero">
          <img src="./images/illustration-hero.svg" alt="" class="card__hero-img">
        </figure>
        <h3 class="heading-2">
          Order Summary
        </h3>
        <p class="desc">
          You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!
        </p>
        <div class="plan">
          <svg class="icon">
            <use xlink:href='./images/icon-music.svg'></use>
          </svg>
          <div class="plan__details">
            <p class="plan__title">Annual Plan</p>  
            <p class="plan__fee">$59.99/year</p>  
          </div>
          <a href="#">Change</a>
        </div>

        <div class="order__options">
          <button class="order__options -payment">
            Proceed to Payment
          </button>
          <button class="order__options -cancel">
            Cancel Order
          </button>
        </div>

      </div>
    </section>
    
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/itsreallydrew/order-summary-component-main">Andrew McLean</a>.
    </div>

</body>
</html>
